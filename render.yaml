services:
  # FastAPI Web Service
  - type: web
    name: retail-analytics-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn include.api.retail_api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: retail-analytics-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health

databases:
  - name: retail-analytics-db
    databaseName: postgres
    user: postgres
    plan: free
